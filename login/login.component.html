<div class="top-content">
  <div class="container">
          
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1>Angular 4-LoginApp</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
              <a routerLink="/register">Register</a> 
              <span class="show-forms-divider">/</span> 
              <a routerLink="/login">Login</a>
            </div>
        </div>
        
        
        
        
            <div class="col-sm-8 col-sm-offset-2 text">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label class="sr-only" for="emailid">UserEmail</label>
                    <input type="email" name="emailid" placeholder="UserEmail..." class="l-form-username form-control"  [(ngModel)]="model.emailid" required pattern="[^ @]*@[^ @]*" #emailid="ngModel">
                    <div class="errormsg" *ngIf="emailid.errors && (emailid.dirty || emailid.touched)">
                        <p *ngIf="emailid.errors.required">UserEmail  is required</p>
                        <p *ngIf="emailid.errors.pattern">UserEmail is invalid</p>
                      </div>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" name="password" placeholder="Password..." class="l-form-password form-control" [(ngModel)]="model.password" required  #password="ngModel">
                    <div class="errormsg" *ngIf="password.errors && (password.dirty || password.touched)">
                        <p *ngIf="password.errors.required">password  is required</p>
                      </div>
                  </div>
            <button type="submit" class="btn" [disabled]="!f.valid" >Sign in!</button>
      </form>
      
           
        </div>
            

</div>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      
      <div class="col-sm-8 col-sm-offset-2">
        <div class="footer-border"></div>
        <p> <a href="" target="_blank">Welcome Angular4</a>.</p>
      </div>
      
    </div>
  </div>
</footer>
